<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Formulario</h1>
    <p>Ingrese los datos solicitados</p>
    <form>
        <label for="nombre">Nombre:</label><br>
        <input type="text" id="nombre" name="nombre"><br>
        <label for="apellido">Apellido:</label><br>
        <input type="text" id="apellido" name="apellido"><br>
        <label for="email">Ingrese su correo electronico:</label>
        <input type="email" id="email" name="email"><br>
        <label for="nacimiento">Fecha de Nacimiento:</label>
        <input type="date" id="nacimiento" name="fecha">
      <p>¿Cual es tu album favorito de la cantante?</p>
        <input type="radio" id="letgo" name="favalbum" value="Let Go">
        <label for="letgo">Let Go</label><br>
        <input type="radio" id="ums" name="favalbum" value="Under My Skin">
        <label for="ums">Under My Skin</label><br>
        <input type="radio" id="tbdt" name="favalbum" value="The Best Damn Thing">
        <label for="tbdt">The Best Damn Thing</label><br>
        <input type="radio" id="gblby" name="favalbum" value="Goodbye Lullaby">
        <label for="gblby">Goodbye Lullaby</label><br>
        <input type="radio" id="avl" name="favalbum" value="Avril Lavigne">
        <label for="avl">Avril Lavigne</label><br>
        <input type="radio" id="haw" name="favalbum" value="Head Above Water">
        <label for="haw">Head Above Water</label><br>
        <input type="radio" id="lsx" name="favalbum" value="Love Sux">
        <label for="lsx">Love Sux</label><br>
    <p>¿En que plataforma escuchas su musica?</p>
        <input type="checkbox" id="spotify" name="pl1" value="Spotify">
        <label for="spotify"> Spotify</label><br>
        <input type="checkbox" id="ytm" name="pl2" value="Youtube Music">
        <label for="ytm"> Youtube Music</label><br>
        <input type="checkbox" id="apm" name="pl3" value="Apple Music">
        <label for="apm"> Apple Music</label><br>
        <input type="checkbox" id="deezer" name="pl4" value="Deezer">
        <label for="deezer"> Deezer</label><br>
        <input type="checkbox" id="otra" name="pl5" value="otra">
        <label for="otra"> Otra</label><br>
        <input type="submit" id="enviar" name="enviar" value="Enviar">
      </form>
    <a href="index.html">Volver a la pagina principal</a>
</body>
</html>
